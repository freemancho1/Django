<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>VueJS eLearning</title>
</head>
<body>
    <div id="root">
        <h3>Data: data1={{data1}}, data2={{data2}}</h3>
        <button type="button" @click="getData()">Get data</button>
    </div>
    <script>
        const app = new Vue({
            el: "#root",
            data: {
                data1: 0,
                data2: 0,
            },
            methods: {
                getData: function() {
                    axios.get("27.data.json").then(function(response) {
                        app.data1 = response.data.data1;
                        app.data2 = response.data.data2;
                    });
                }
            },
        });
    </script>
</body>
</html>
